# nfpm example config file
name: "srl-prometheus-exporter"
arch: "amd64"
platform: "linux"
version: "v1"
section: "default"
priority: "extra"
replaces:
- srl-prometheus-exporter
provides:
- srl-prometheus-exporter
maintainer: "Karim Radhouani <karim.radhouani@nokia.com>"
description: |
  "SRL Prometheus exporter"
vendor: "Nokia"
license: "BSD 2"
bindir: "/opt/srlinux/usr/bin/"
files:
  ./builds/srl-prometheus-exporter: "/opt/srlinux/usr/bin/prometheus-exporter"
  ./yang/prometheus-exporter.yang: "/opt/prometheus-exporter/yang/prometheus-exporter.yang"
  ./yml/prometheus-exporter.yml: "/etc/opt/srlinux/appmgr/prometheus-exporter.yml"
config_files:
overrides:
  rpm:
    scripts: